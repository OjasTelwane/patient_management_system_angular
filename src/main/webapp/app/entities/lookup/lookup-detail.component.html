<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lookup">
            <h2><span>Lookup</span> {{ lookup.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Lookup</span></dt>
                <dd>
                    <span>{{ lookup.lookup }}</span>
                </dd>
                <dt><span>Lookup Type</span></dt>
                <dd>
                    <span>{{ lookup.lookupType }}</span>
                </dd>
                <dt><span>Lookup Order</span></dt>
                <dd>
                    <span>{{ lookup.lookupOrder }}</span>
                </dd>
                <dt><span>Lookup Notes</span></dt>
                <dd>
                    <span>{{ lookup.lookupNotes }}</span>
                </dd>
                <dt><span>Voided</span></dt>
                <dd>
                    <span>{{ lookup.voided }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lookup', lookup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
