<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-lookup-heading">Create or edit a Lookup</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_lookup">Lookup</label>
                    <input type="text" class="form-control" name="lookup" id="field_lookup"
                           formControlName="lookup"/>
                    <div *ngIf="editForm.get('lookup')!.invalid && (editForm.get('lookup')!.dirty || editForm.get('lookup')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lookup')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_lookupType">Lookup Type</label>
                    <input type="text" class="form-control" name="lookupType" id="field_lookupType"
                           formControlName="lookupType"/>
                    <div *ngIf="editForm.get('lookupType')!.invalid && (editForm.get('lookupType')!.dirty || editForm.get('lookupType')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lookupType')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_lookupOrder">Lookup Order</label>
                    <input type="number" class="form-control" name="lookupOrder" id="field_lookupOrder"
                           formControlName="lookupOrder"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_lookupNotes">Lookup Notes</label>
                    <input type="text" class="form-control" name="lookupNotes" id="field_lookupNotes"
                           formControlName="lookupNotes"/>
                    <div *ngIf="editForm.get('lookupNotes')!.invalid && (editForm.get('lookupNotes')!.dirty || editForm.get('lookupNotes')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lookupNotes')?.errors?.maxlength">
                        This field cannot be longer than 4096 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_voided">Voided</label>
                    <input type="checkbox" class="form-control" name="voided" id="field_voided"
                           formControlName="voided"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
